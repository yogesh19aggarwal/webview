<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Webview</title>
  </head>

  <body>
    <button onclick="sendSuccess()">Send Success</button>
    <button onclick="sendFailure()">Send Failure</button>

    <script>
      function sendSuccess() {
        window.location.href = "abg://account/guestprefferedaccount/true";
      }

      function sendFailure() {
        window.location.href = "abg://account/guestprefferedaccount/false";
      }
    </script>
  </body>
</html>
